# Firmware Topology Configuration for Broadwell

# TLV scale used by both global and stream volumes
SectionTLV."hsw_vol_tlv" {

	scale {
		min "-9000"
		step "300"
		mute "1"
	}
}

# Values for Equalizer 1
SectionText."EQU1" {
	values [
		"100Hz"
		"200Hz"
		"1kHz"
	]
}

# Private data for Equalizer 1
SectionData."EQU1" {
	#file "/path/to/file"
	bytes "0x12,0x34,0x56,0x78" 
	shorts "0x1122,0x3344,0x5566,0x7788" 
	words "0xaabbccdd,0x11223344,0x66aa77bb,0xefef1234" 
};

# Values for Input Muxes 1,2,3
SectionText."In1" {
	values [
		"Line"
		"Mic"
	]
}

# controls from default pipeline
SectionControlMixer."Master playback Volume" {

	# control belongs to this index group
	index "1"

	# Channel register and shift for Front Left/Right
	channel."FL" {
		reg "0"
		shift "0"
	}
	channel."FR" {
		reg "0"
		shift "8"
	}

	# max control value and whether value is inverted
	max "31"
	invert "false"

	# control uses bespoke driver get/put/info ID 0
	ops."ctl" {
		info "volsw"
		get "1"
		put "1"
	}

	# uses TLV data above
	tlv "hsw_vol_tlv"
}

SectionControlMixer."Media0 playback Volume" {

	# control belongs to this index group
	index "1"

	# Channel register and shift for Front Left/Right
	channel."FL" {
		reg "1"
		shift "0"
	}
	channel."FR" {
		reg "1"
		shift "8"
	}

	# max control value and whether value is inverted
	max "31"
	invert "false"

	# control uses bespoke driver get/put/info ID 0
	ops."ctl" {
		info "volsw"
		get "1"
		put "1"
	}

	# uses TLV data above
	tlv "hsw_vol_tlv"
}

# Enum controls
SectionControlEnum."Equ1" {

	# control belongs to this index group
	index "1"

	# Texts for enum
	texts "EQU1"

	# Channel register and shift for Front Left/Right
	channel."FL" {
		reg "2"
		shift "0"
	}
	channel."FR" {
		reg "1"
		shift "8"
	}

	# control uses bespoke driver get/put/info ID 1
	ops."ctl" {
		info "volsw"
		get "1"
		put "1"
	}

	# Private data for this control
	data "EQU1"
}

SectionControlEnum."Input Select" {

	# control belongs to this index group
	index "1"

	# Texts for enum
	texts "In1"

	# Channel register and shift for Front Left/Right
	channel."FL" {
		reg "2"
		shift "0"
	}
	channel."FR" {
		reg "1"
		shift "8"
	}

	# control uses bespoke driver get/put/info ID 1
	ops."ctl" {
		info "volsw"
		get "1"
		put "1"
	}
}

# Byte controls
SectionControlBytes."Coefficients" {

	# Widget belongs to this index group
	index "1"

	base "0"
	num_regs "16"
	mask "0xff"
}

SectionControlMixer."Test Mixer1" {

	# control belongs to this index group
