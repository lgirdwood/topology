# DAPM Widgets for main pipeline
SectionWidget."SSP0 CODEC IN" {

	index "1"
	type "aif_in"
	no_pm "true"
}

SectionWidget."SSP0 CODEC OUT" {

	index "1"
	type "aif_out"
	no_pm "true"
}

SectionWidget."Playback VMixer" {

	index "1"
	type "mixer"
	no_pm "true"
}

SectionWidget."Capture Select" {

	index "1"
	type "mux"
	no_pm "true"

	enum [
		"Input Select"
	]
}

SectionWidget."Playback Mixer Test" {

	index "2"
	type "mixer"
	
	mixer [
		"Test Mixer1"
		"Test Mixer2"
	]
}

