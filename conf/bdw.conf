SectionWidget."SSP0 CODEC IN" {

	index "1"
	type "aif_in"
	no_pm "true"
	shift "0"
	invert "0"
}

SectionWidget."SSP0 CODEC OUT" {

	index "1"
	type "aif_out"
	no_pm "true"
	shift "0"
	invert "0"
}

SectionWidget."SSP1 BT IN" {

	index "1"
	type "aif_in"
	no_pm "true"
	shift "0"
	invert "0"
}

SectionWidget."SSP1 BT OUT" {

	index "1"
	type "aif_out"
	no_pm "true"
	shift "0"
	invert "0"
}

SectionWidget."Playback VMixer" {

	index "1"
	type "mixer"
	no_pm "true"
	shift "0"
	invert "0"
}

# PCM Configurations supported by FW
SectionPCMConfig."PCM 48k Stereo 24bit" {

	config."playback" {
		format "S24_LE"
		rate "48000"
		channels "2"
		tdm_slot "0xf"
	}

	config."capture" {
		format "S24_LE"
		rate "48000"
		channels "2"
		tdm_slot "0xf"
	}
}

SectionPCMConfig."PCM 48k Stereo 16bit" {

	config."playback" {
		format "S16_LE"
		rate "48000"
		channels "2"
		tdm_slot "0xf"
	}

	config."capture" {
		format "S16_LE"
		rate "48000"
		channels "2"
		tdm_slot "0xf"
	}
}

SectionPCMConfig."PCM 48k 2P/4C 16bit" {

	config."playback" {
		format "S16_LE"
		rate "48000"
		channels "2"
		tdm_slot "0xf"
	}

	config."capture" {
		format "S16_LE"
		rate "48000"
		channels "4"
		tdm_slot "0xf"
	}
}

# PCM capabilities supported by FW
SectionPCMCapabilities."System playback" {

	formats "S24_LE,S16_LE"
	rate_min "48000"
	rate_max "48000"
	channels_min "2"
	channels_max "2"
}

SectionPCMCapabilities."Analog capture" {

	formats "S24_LE,S16_LE"
	rate_min "48000"
	rate_max "48000"
	channels_min "2"
	channels_max "4"
}

# PCM devices exported by Firmware
SectionPCM."System Pin" {

	index "1"

	# used for binding to the PCM
	ID "0"

	pcm."playback" {

		capabilities "System playback"

		configs [
			"PCM 48k Stereo 24bit"
			"PCM 48k Stereo 16bit"
		]
	}

	pcm."capture" {

		capabilities "Analog capture"

		configs [
			"PCM 48k Stereo 24bit"
			"PCM 48k Stereo 16bit"
			"PCM 48k 2P/4C 16bit"
		]
	}
}

SectionGraph."dsp" {
	index "1"

	lines [
		"Playback VMixer, , System playback"
		"Playback VMixer, , Offload0 Playback"
		"Playback VMixer, , Offload1 Playback"
		"SSP0 CODEC OUT, , Playback VMixer"
		"Analog capture, , SSP0 CODEC IN"
	]
}
